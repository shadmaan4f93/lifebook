{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="content">
  <div class="box">
      <div class="row">
          <div class="col-sm-10">
            <ul> 
                {% for list in members %}                                  
                <li>             
                  <h3 class="users-list-name" href="#">{{ list.username }}</h3>
                </li>
                <a href="{% url 'accounts:change_friend' operation='add' pk=list.pk %}">
                    <button type="button" class="btn btn-success">Add friend</button>
                </a>
                <a href="{% url 'accounts:change_friend' operation='remove' pk=list.pk %}">
                    <button type="button" class="btn btn-denger">Remove friend</button>
                </a>
                <a href="{% url 'accounts:change_friend' operation='conform' pk=list.pk %}">
                    <button type="button" class="btn btn-denger">Accept friend</button>
                </a>
                {% endfor %}     
              </ul>
          </div>
        </div>
  </div>
</div>
{% endblock %}
