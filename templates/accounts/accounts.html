{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/static/Images/icon/favicon.ico"/>
<!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
<!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "css/accounts/util.css" %}">
    <link rel="stylesheet" href="{% static "css/accounts/main.css" %}">
<!--===============================================================================================-->
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<style>
.toast {
    position: fixed;
    background: #050505;
    bottom: 1.5rem;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fafafa;
    border-radius: 2rem;
    padding: 0.75rem 1.5rem;
    z-index: 1111; }
  </style>
  <script>
  $(document).ready(function(){
          $(".toast").delay(5000).fadeOut()
      });
</script>
</head>
<body style="background-color: #666666;">
    <div class="toasts">
        {% if messages %} {% for message in messages %}
        <div class="toast {% if message.tags %}toast-{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %} {% endif %}
    </div>
    {% block content %}
    <!-- /.content -->
    {% endblock %} 
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <script src="{% static "js/accounts/main.js" %}"></script>
</body>
</html>
