{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="box box-success">           
    <div class="box-header with-border">
        <h3 class="box-title">Change password</h3>
    </div>
    <div class="box-body">
        <div class="row">
        <div class="col-md-12 col-sm-12">
            <span class="error-message">{{ form.non_field_errors }}</span>
            <form method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.first_name.id_for_label }}"> {{ form.old_password.label }}</label>
                <div class="col-sm-10">{{ form.old_password }}</div> 
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.last_name.id_for_label }}"> {{ form.new_password1.label }}</label>
                <div class="col-sm-10">{{ form.new_password1 }}</div> 
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.email.id_for_label }}"> {{ form.new_password2.label }}</label>
                <div class="col-sm-10">{{ form.new_password2 }}</div> 
            </div>
   
            <div class="col-md-12 col-sm-12">
                <button class="btn btn-block btn-success btn-flat" type="submit">Update password</button>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
<script>
    $('input').addClass('form-control');
</script>
{% endblock %}
