{% extends "accounts/accounts.html" %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="post" class="login100-form validate-form">            
                {% csrf_token %}           
					<span class="login100-form-title p-b-43">
                        <div class="text-shadow-normal" >
                            <h2>Login to continue</h2>
                        </div>					
					</span>
					<span class="error-message">{{ form.non_field_errors }}</span>
					
					<div class="wrap-input100 validate-input">
                        {{ form.username }}
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>		
					<div class="wrap-input100 validate-input">
                        {{ form.password }}		
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
						<div>
							<a href="{% url 'accounts:password_reset' %}" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>					
					<div class="text-center p-t-46 p-b-20">
                        <p>
                            Not a member yet ?
                        </p>
                        <a href="{% url 'accounts:signup' %}" class="to_register">Join us</a>
					</div>
					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>
						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('/static/Images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
