{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="box box-success">           
    <div class="box-header with-border">
        <h3 class="box-title">Change account information</h3>
    </div>
    <div class="box-body">
        <div class="row">
        <div class="col-md-12 col-sm-12">
            <form method="post" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.first_name.id_for_label }}"> {{ form.first_name.label }}</label>
                <div class="col-sm-10">{{ form.first_name }}</div> 
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.last_name.id_for_label }}"> {{ form.last_name.label }}</label>
                <div class="col-sm-10">{{ form.last_name }}</div> 
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ form.email.id_for_label }}"> {{ form.email.label }}</label>
                <div class="col-sm-10">{{ form.email }}</div> 
            </div>
   
            <div class="col-md-12 col-sm-12">
                <button class="btn btn-block btn-success btn-flat" type="submit">Update</button>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
<script>
    $('input').addClass('form-control');
</script>
{% endblock %}
