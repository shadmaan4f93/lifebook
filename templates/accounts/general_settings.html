{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block content %}


<div class="content">
        <div class="custom-container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-4">
                    <span>Select Your Language</span> 
                    </div>
                    <div class="col-sm-6">
                    <form action="{% url 'set_language' %}" method="post">
                        {% csrf_token %}
                        <div class="CustomSelect">
                            <select name="language" placeholder="English" onchange="javascript:form.submit()"  style="border:none;padding: 0px 0.75rem;">
                                    {% get_current_language as LANGUAGE_CODE %}
                                    {% get_available_languages as LANGUAGES %}
                            {% for lang in LANGUAGES %}
                            {{lang.fr}}
                            <option value="{{ lang.0 }}"{% ifequal LANGUAGE_CODE lang.0 %} selected="selected"{% endifequal %}>{{ lang.1 }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </form>
                    </div>
                </div>
            </div>  
        </div>    
    </div>
<h1>{% trans 'Log in' %}</h1>
{% trans 'Sign out' %}

{% endblock %}
