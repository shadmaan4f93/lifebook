{% extends "accounts/accounts.html" %}
{% load static %}
{% block content %}
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
          <form method="post" class="login100-form validate-form">
              {% csrf_token %}
              <span class="login100-form-title p-b-43">
                  <div class="text-shadow-normal" >
                      <h2>Reset Your password</h2>
                  </div>  
                </span>
                <span class="error-message">{{ form.non_field_errors }}</span>
                <div class="wrap-input100 validate-input">
                    {{ form.email }}
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                    Reset
                  </button>
                </div>
                <div class="text-center p-t-46 p-b-20">
                    <a href="{% url 'accounts:login' %}" class="to_register">Back to login</a>
               </div>
          </form>
          <div class="login100-more" style="background-image: url('/static/Images/bg-01.jpg');"></div>
      </div>
  </div>
</div>
{% endblock %}
